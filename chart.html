<body>
<h3>Chart 예제</h3>

<div>
<canvas id="myChart" width="800" height="500"></canvas>
</div>
<div>
<button onclick='settype("line")'>라인</button>
<button onclick='settype("pie")'>파이</button>
<button onclick='settype("doughnut")'>도넛</button>
<button onclick='settype("bar")'>바</button>
<button onclick=adddata()>추가</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const labels = ['January', 'February', 'March', 'April', 'May', 'June', ];
  const data = {
    labels: labels,
    datasets: [{
      label: 'My First Dataset',
      backgroundColor: 'rgb(5, 99, 132)',
      borderColor: 'rgb(0, 0, 0)',
      data: [1, 2, 4, 6, 8, 5.23],
    }]
  };

  const config = {
    type: 'bar',
    data: data,
    options: {responsive: false}};
</script>

<script>
  const myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
 function settype(t) {
   config.type=t 
  myChart.update() 
}
 function adddata() {
   data.datasets[0].data.push(Math.floor(Math.random()*100))
   data.labels.push("new data")
   myChart.update()
}
</script>

</body>
</html>
